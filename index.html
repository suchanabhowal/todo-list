    <script>
        function getandupdate(){
            tit = document.getElementById('title').value  //title
            desc = document.getElementById('description').value
            tact = document.getElementById('time-act').value
            if (localStorage.getItem('itemsJson') == null)
                 { 
                console.log("updating..")
                itemJsonArray = [];
                itemJsonArray.push([tit, desc,tact])
                localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))  //itemsJson is a variable
            }
            else {
                itemJsonArrayStr = localStorage.getItem('itemsJson')
                itemJsonArray = JSON.parse(itemJsonArrayStr);
                itemJsonArray.push([tit, desc,tact]);
                localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))
            }
            update();
        }
            function update(){
                if (localStorage.getItem('itemsJson') == null) 
                { 
                itemJsonArray = [];
                localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))  //itemsJson is a variable
            }
            else {
                itemJsonArrayStr = localStorage.getItem('itemsJson')
                itemJsonArray = JSON.parse(itemJsonArrayStr);
            }
            let tableBody =document.getElementById("tableBody");
            let str="";
            itemJsonArray.forEach((element,index) => {
                str += `                   
                <tr>
                    <th scope="row">${index + 1}</th>
                    <td>${element[0]}</td>
                    <td>${element[1]}</td>
                    <td>${element[2]}</td>
                    <td><button class="btn btn-primary" onclick="deleted(${index})">delete</button></td>
                    </tr>
                `
                });    //ask,foreach loop, backtick necessity,element index use
                tableBody.innerHTML = str; //eii line ta comment out korle, list ta modify hocce na, kintu local storage e add hocee keno???
            }
        add = document.getElementById("add");
        add.addEventListener("click",getandupdate); //
        update();
        function deleted(itemIndex){
            console.log("delete",itemIndex);
            itemJsonArrayStr = localStorage.getItem('itemsJson')
            itemJsonArray = JSON.parse(itemJsonArrayStr);
            //delete itemIndex element
            itemJsonArray.splice(itemIndex,1);    // The splice() method changes the contents of an array by removing or replacing existing elements and/or adding new elements in place
            localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))
            update();
        }
        
        function clearstorage(){
            console.log("clear storage")
            localStorage.clear();
            update()
        }
    </script>
